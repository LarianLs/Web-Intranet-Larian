<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFP Larian</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="title-page">
        CIFP Larian <br>
        <!-- mobile -->
        <input type="search" class="search-bar-mobile"> <a href=""><button id="button-search-bar-mobile">Buscar</button></a>
        <!-- tablet -->
        <input type="search" class="search-bar-tablet"> <a href=""><button id="button-search-bar-tablet">Buscar</button></a>
        <!-- laptop -->
        <input type="search" class="search-bar-laptop"> <a href=""><button id="button-search-bar-laptop">Buscar</button></a> <br>
    </div>
    <div class="buttons">
        <div class="dropdown">
            <a href="../index.html"><button class="button-dropdown">INICIO</button></a>
        </div>
        <div class="dropdown" onclick="showOptions('profesorado-2')">
            <button class="button-dropdown">PROFESORADO</button>
        </div>       
    </div> 
    <div id="options-container"></div>
    <h1 class="subtitle-txt">Solicitud de cita con el tutor</h1>
    <div class="welcome-txt-3">
        <form id="citaForm">
            <label for="nombre">Nombre:</label>
            <input class="input-form" type="text" id="nombre" name="nombre" required><br><hr>
            
            <label for="credencial">DNI/NIE/CIAL:</label>
            <input class="input-form" type="text" id="credencial1" name="credencial1" required><br><hr>
    
            <label for="nombreAlumno">Nombre del alumno:</label>
            <input class="input-form" type="text" id="nombreAlumno" name="nombreAlumno" required><br><hr>

            <label for="credencial2">DNI/NIE/CIAL:</label>
            <input class="input-form" type="text" id="credencial2" name="credencial2" required><br><hr>
            
            <label for="fecha">Fecha de la cita:</label>
            <input class="input-form" type="date" id="fecha" name="fecha" required><br><hr>
            
            <label for="curso">Curso:</label>
            <select class="input-form" id="curso" name="curso" required>
                <option value="SMR 1º">SMR 1º</option>
                <option value="SMR 2º">SMR 2º</option>
                <option value="DAM 1º">DAM 1º</option>
                <option value="DAM 2º">DAM 2º</option>
            </select><br><hr>
            <button class="input-button" type="submit">Pedir cita</button>
            <p id="message"></p>
        </form>   
    </div>
    <script src="../javascript/display-content.js"></script>
    <script src="../javascript/show-message.js"></script>
    <script src="../javascript/send-date-message.js"></script>
</body>
</html>
